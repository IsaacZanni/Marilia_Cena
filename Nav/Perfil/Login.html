<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Dsgn/form_perfil.css">
    <title>Marília em Cena | Login</title>
</head>
<body>
    <form action="#" class="form-perfil">
        <h1>Faça o login</h1>
        <div class="div-form">
            <label for="">Digite o nome:</label>
            <input type="text" class="input-text" name="nome-pessoa" id="nome-pessoa">
        </div>
        <div class="div-form">
            <label for="">Digite a senha:</label>
            <input type="password" class="input-text" name="segSenha-pessoa" id="segSenha-pessoa">
        </div>
        <div class="div-form">
            <input type="submit" value="Fazer login" class="input-submit" id="fazerLogin">
        </div>
        <p class="mensagem-cadastro">Caso você não esteja registrado, <a href="Cadastro.html">faça o cadastro</a></p>
    </form>
</body>
</html>
